<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.4691a908.css"></head><body> <form method="get"> <fieldset class="group"> <legend>Personal information</legend> <label class="input"> Surname: <input type="text" autocomplete="off"> </label> <label class="input"> Name: <input type="text" autocomplete="off"> </label> <label class="input"> How old are You? <input type="number" value="12" min="1" max="100"> </label> <label class="input"> Full date of birth: <input type="date"> </label> <label class="input"> I accept the term of the agreement <input type="checkbox" name="term"> </label> </fieldset> <fieldset class="group"> <legend>Registration</legend> <label class="input"> E-mail: <input type="email" placeholder="email@example.com" name="mail" required minlength="7" maxlength="30"> </label> <label class="input"> Password: <input type="password" name="password" required minlength="6"> </label> </fieldset> <fieldset class="group"> <legend>An interesting fact about you!</legend> <div class="input"> Do you love cats? <input type="radio" name="loveCats" id="yes"> <label for="yes">Yes</label> <input type="radio" name="loveCats" id="no"> <label for="no">No</label> </div> <label class="input"> What is your favorite color? <input type="color" name="fawColor"> </label> <label class="input"> What time do you go to bed? <input type="time" step="2" name="timeGoToBed"> </label> <label class="input"> What are your favorite brand of cars? <select name="brandOfCars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label class="input"> How do you rate our work? <input type="range" name="rateWork" min="0" max="10" step="1" value="0"> </label> </fieldset> <fieldset class="group"> <legend>Additional info:</legend> <label class="input"> Comments: <textarea name="comments" cols="20" rows="2"></textarea> </label> <label class="input"> Would you recommend us? <select name="recommend"> <option value="Yes" selected>Yes</option> <option value="No">No</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> </body></html>
